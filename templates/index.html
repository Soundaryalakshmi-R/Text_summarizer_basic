<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .container {
        width: 90%;
        max-width: 600px;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 5px;
      }
      textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      @media (max-width: 600px) {
        .container {
          width: 100%;
          margin: 10px;
          padding: 10px;
        }
        textarea {
          height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Text Summarizer</h1>
      <form action="/" method="POST">
        <label for="input_text">Enter your text:</label>
        <textarea
          id="input_text"
          name="input_text"
          placeholder="Enter text here..."
          required
        ></textarea>
        <button type="submit">Summarize</button>
      </form>
    </div>
  </body>
</html>
